
<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Employee Tracker</title>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>


</head>

<!-- Code borrowed from Time Sheet activity
      Stephanie, Joe, Ivo and myself -->
<body>

  <div class="container">

    <br>

    <!-- Jumbotron Title -->
    <div class="jumbotron">
      <h1 class="text-center">Train Schedule</h1>
    </div>

    <!-- Current Train schedule -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Current Trains</h3>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <div class="row">
                  <div class="col-lg-2"><h4>Train Name</h4></div>
                  <div class="col-lg-2"><h4>Destination</h4></div>
                  <div class="col-lg-2"><h4>Frequency</h4></div>
                  <div class="col-lg-2"><h4>Next Arrival</h4></div>
                  <div class="col-lg-2"><h4>Minutes Away</h4></div>
                </div>
                <div id="train-list">

                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Add a train schedule -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div>
          <div class="panel-body">
            <form>

              <div class="form-group">
                <label for="train-name">Train Name</label>
                <input class="form-control" id="train-name" type="text">
              </div>

              <div class="form-group">
                <label for="destination">Destination</label>
                <input class="form-control" id="destination" type="text">
              </div>

              <div class="form-group">
                <label for="first-train">First Train Time (HH:MM military time)</label>
                <input class="form-control" id="first-train">
              </div>

              <div class="form-group">
                <label for="frequency">Frequency (mins)</label>
                <input class="form-control" id="frequency" type="number">
              </div>

              <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Script -->
<script src="logic.js"></script>

</body>

</html>
